# Proper Ising ferromagnet simulation 
[simulation]
type = "temperature_scan"
seed = -12345

[lattice]
size = 12

[monte_carlo]
warmup_steps = 8000
measurement_steps = 120000
sampling_frequency = 100

[temperature]
max = 1.8
min = 0.4
step = 0.2

[output]
base_name = "ising_ferromagnet_proper"
directory = "."

[input_files]
species = "species.dat"
couplings = "couplings.dat"
