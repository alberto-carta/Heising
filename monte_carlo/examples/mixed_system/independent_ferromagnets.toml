# Independent Ising and Heisenberg ferromagnets
# Two uncoupled spin species to observe separate phase transitions

[simulation] 
type = "temperature_scan"
seed = 546

[lattice]
size = 8

[monte_carlo]
warmup_steps = 10000
measurement_steps = 40000
sampling_frequency = 100

[temperature]
max = 6.0
min = 0.2  
step = 0.1

[output]
base_name = "independent_ferromagnets_highres"
directory = "."

[input_files]
species = "species.dat"
couplings = "couplings.dat"
