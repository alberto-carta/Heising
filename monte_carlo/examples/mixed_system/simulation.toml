# Mixed system configuration (will fail with proper error message)
# Example showing both Ising and Heisenberg spins

[simulation]
type = "single_temperature" 
seed = -12345

[lattice]
size = 6

[monte_carlo] 
warmup_steps = 5000
measurement_steps = 50000
sampling_frequency = 50

[temperature]
value = 2.0

[output]
base_name = "mixed_system_test"
directory = "."

[input_files]
species = "mixed_species.dat"
couplings = "mixed_couplings.dat"