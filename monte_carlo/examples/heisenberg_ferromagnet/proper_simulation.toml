# Proper Heisenberg ferromagnet simulation 
[simulation]
type = "temperature_scan"
seed = -12345

[lattice]
size = 8

[monte_carlo]
warmup_steps = 8000
measurement_steps = 40000
sampling_frequency = 100

[temperature]
max = 4.0
min = 0.5
step = 0.2

[output]
base_name = "heisenberg_ferromagnet_proper"
directory = "."

[input_files]
species = "species.dat"
couplings = "couplings.dat"